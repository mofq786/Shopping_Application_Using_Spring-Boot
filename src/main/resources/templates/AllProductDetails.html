<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h1>All Products</h1>
<form action="filterProduct">
<input placeholder="Search By Brand or Name or Category price" name="filterdetails">
<input type="submit">
</form>
<center>
<table border="1">
<tr>
<th>Product Name</th>
<th>Product Price</th>
<th>Product Quantity</th>
<th>Product Brand</th>
<th>Product Mf-Date</th>
<th>Product Ex-Date</th>
<th>Product Category</th>
<th colspan="2">Action</th>
</tr>
<tr th:each="product:${allproducts}">
<td th:text="${product.productname}"></td>
<td th:text="${product.price}"></td>
<td th:text="${product.quantity}"></td>
<td th:text="${product.brand}"></td>
<td th:text="${product.mfdate}"></td>
<td th:text="${product.exdate}"></td>
<td th:text="${product.category}"></td>

<td>
<form action="getid">
<input th:value="${product.productid}" hidden="true" name="productid">
<br>
<input type="submit" value="Update Quantity">
</form>
</td>


<td>
<form th:action="@{/deletebyid}">
<input th:value="${product.productid}" hidden="true" name="productid">
<br>
<input type="submit" value="Delete Product">
</form>
</td>

<td>
<form th:action="@{/add-to-cart}">
<input th:value="${product.productid}" hidden="true" name="productid">
<br>
<input type="submit" value="Add To Cart">
</form>
</td>

</tr>
</tr>
</table>
</center>






</center>
</body>
</html>
